# general {{{

# Adds support for italics and colors.
# NOTE: tmux-sensible sets `default-temrinal` to `screen-256color`.  I'm
# intentionally overriding that here as I prefer this term which works with
# italics when using tmuxinator.
set -g default-terminal "tmux-256color"
setw -g xterm-keys on
set -sg repeat-time 600                 # increase repeat timeout

# }}}
# key bindings and mouse {{{

# Change previx from C-b to C-a because that's way easier to type & it's what
# GNU screen uses.
# If you want to jump to the beginning of the line in terminal press it twice.
# E.g. C-a C-a.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# vi kebindings
set-window-option -g mode-keys vi

# let me use my mouse tmux, it's 2016
set-window-option -g mouse on

# clear both screen and history
bind -n C-l send-keys C-l \; run 'tmux clear-history'

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
unbind u                    # I always accidentally hit this so making it noop
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# Use Shift+Left & Shift+Right to change current window position.
bind -r S-Left swap-window -t -1
bind -r S-Right swap-window -t +1

# }}}
# display {{{

source-file "${HOME}/.tmux/jsatk.tmuxtheme" # theme

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'

set -g display-panes-time 800 # slightly longer pane indicators display time

# 24 hour clock
setw -g clock-mode-style 24

# activity
set -g monitor-activity on
set -g visual-activity off

# }}}
# copy mode {{{

# Use v/y to select/yank text in copy mode.
# Copying in copy mode copies directly to macOS clipboard because of
# copy-pipe-and-cancel. (copy-pipe-and-cancel exits copy mode after copying;
# copy-pipe does not.)
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel pbcopy

# }}}
# Plugins {{{

# TPM – Plugin Manger for tmux
set -g @plugin 'tmux-plugins/tpm'

# List of plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-fzf-url'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# }}}
