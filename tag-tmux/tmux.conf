# tmux hierarchy:
#  Server
#  ㄴSession
#    ㄴWindow
#      ㄴPane

# General {{{

# Adds support for italics and colors.
# NOTE: tmux-sensible sets `default-temrinal` to `screen-256color`.  I'm
# intentionally overriding that here as I prefer this $TERM which works with
# italics when using tmuxinator.
set -g default-terminal "tmux-256color"
setw -g xterm-keys on
set -sg repeat-time 600 # increase repeat timeout

# }}}
# Key Bindings & Mouse {{{

# Change previx from C-b to C-a because that's way easier to type & it's what
# GNU screen uses.
# If you want to jump to the beginning of the line in terminal press it twice.
# E.g. C-a C-a.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# vi kebindings
set-window-option -g mode-keys vi

# let me use my mouse tmux, it's 2019
set-window-option -g mouse on

# Visual selection in Copy-Mode.  Pairs nicely with "tmux-plugins/tmux-yank".
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# clear both screen and history
bind -n C-l send-keys C-l \; run 'tmux clear-history'

# }}}
# Display {{{

# My Custom "Theme" {{{

# Basic status bar colors
set -g status-style fg=colour250,bg=colour16

# Left side of status bar
set -g status-left-style fg=colour250
set -g status-left-length 40
set -g status-left "#S #I:#P"

# Right side of status bar
WEATHER='#(curl -s wttr.in\?format\="%%c+%%t")'
NOW_PLAYING='#(~/Library/scripts/now-playing-with-song-title.js)'
set -g status-right-style fg=colour250
set -g status-right-length 150
set -g status-right "#{prefix_highlight} #{battery_icon} #{battery_percentage} #[fg=colour16]#{cpu_bg_color} #{cpu_icon} #{cpu_percentage} #[fg=colour250,bg=colour16,nobold] %a %h-%d %H:%M $WEATHER $NOW_PLAYING"

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour255,bg=colour240,nobold] #I:#W#F #[fg=colour255,bg=colour240,nobold]"

# Current window status
set -g window-status-current-style fg=colour250,bg=colour255

# Window with activity status
set -g window-status-activity-style fg=colour250,bg=colour232

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style fg=colour235,bg=default

# Active pane border
set -g pane-active-border-style fg=colour240,bg=default

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour240
set -g clock-mode-style 24

# Message
set -g message-style fg=colour232,bg=colour245

# Command message
set -g message-command-style fg=colour250,bg=colour233

# Mode
set -g mode-style fg=colour232,bg=colour243

# }}}

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'

set -g display-panes-time 800 # slightly longer pane indicators display time

# 24 hour clock
setw -g clock-mode-style 24

# activity
set -g monitor-activity on
set -g visual-activity off

# From Neovim
#
# WARNING: Neither Tc nor RGB capability set. True colors are disabled. |'termguicolors'| won't work properly.
# - ADVICE:
#     - Put this in your ~/.tmux.conf and replace XXX by your $TERM outside of tmux:
#         set-option -sa terminal-overrides ',XXX:RGB'
set-option -sa terminal-overrides ',xterm-256color:RGB'

# }}}
# Plugins {{{

# I find myself having to look this up from the README on Github far too often
# so copy-&-paste-ing it here. https://github.com/tmux-plugins/tpm#key-bindings
#
# > Key bindings
# >
# > prefix + I
# >
# >     Installs new plugins from GitHub or any other git repository
# >     Refreshes TMUX environment
# >
# > prefix + U
# >
# >     updates plugin(s)
# >
# > prefix + alt + u
# >
# >     remove/uninstall plugins not on the plugin list

# TPM – Plugin Manger for tmux
set -g @plugin 'tmux-plugins/tpm'

# List of plugins {{{

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-fzf-url'

# }}}
# Plugin-specific settings {{{

# These are settings for tmux-plugins/tmux-prefix-highlight.
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'

# These are settings for tmux-plugins/tmux-battery.
set -g @batt_icon_charge_tier8 '🌕'
set -g @batt_icon_charge_tier7 '🌖'
set -g @batt_icon_charge_tier6 '🌖'
set -g @batt_icon_charge_tier5 '🌗'
set -g @batt_icon_charge_tier4 '🌗'
set -g @batt_icon_charge_tier3 '🌘'
set -g @batt_icon_charge_tier2 '🌘'
set -g @batt_icon_charge_tier1 '🌑'

# These are settings for tmux-plugins/tmux-cpu.
# Without this padding the status line jumps around by one character any time
# the CPU drops below 10. This subtle change was driving me slowly insane.
set -g @cpu_percentage_format "%5.1f%%" # Add left padding

# }}}

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'

# }}}

